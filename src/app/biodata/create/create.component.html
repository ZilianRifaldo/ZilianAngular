<div class="container">
  <legend>Create New Bio</legend>
  <form>
    <div class="mb-3">
      <label for="txtname" class="form-label">Nama</label>
      <input
        type="email"
        class="form-control"
        id="txtname"
        aria-describedby="emailHelp"
        name="bioname"
        [(ngModel)] = "biodataForm.name"
      />
    </div>
    <div class="mb-3">
      <label for="txtumur" class="form-label">Umur</label>
      <input
        type="number"
        class="form-control"
        id="txtumur"
        aria-describedby="emailHelp"
        name="bioumur"
        [(ngModel)] = "biodataForm.umur"
      />
    </div>
    <div class="mb-3">
      <label for="txttinggi" class="form-label">Tinggi</label>
      <input
        type="number"
        class="form-control"
        id="txttinggi"
        aria-describedby="emailHelp"
        name="biotall"
        [(ngModel)] = "biodataForm.tinggi"
      />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">Submit</button>
  </form>
</div>
