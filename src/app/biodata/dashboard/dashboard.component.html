<div class="container">
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
            <a class="btn btn-primary" routerLink="/biodata/create">Create Bio</a>
        </div>
    </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Umur</th>
        <th scope="col">Tinggi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allBiodata">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.umur}}</td>
        <td>{{item.tinggi}}</td>
        <td>
            <button type="button" class="btn btn-danger" (click)="confirmDeleteModal(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



 
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete this bio?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Yes</button>
        </div>
      </div>
    </div>
  </div>
